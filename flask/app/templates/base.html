<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Font Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script src="{{ url_for('static', filename='js/loading.js') }}"></script>
    <script src="{{ url_for('static', filename='js/files.js') }}"></script>
    <script src="{{ url_for('static', filename='js/info_boxes.js') }}"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/loading.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/files.css') }}">

    <title>SANDI Demo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="{{ url_for('index') }}" class="navbar-brand" role="button">
            <span class="navbar-brand mb-0 h1">Story and Image Alignment</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if url_for(request.endpoint) == '/' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item {% if url_for(request.endpoint) == '/examples/' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('examples') }}">Examples</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div>
                <div>Imprint:
                    <a style="color: black"
                    href="https://imprint.mpi-klsb.mpg.de/inf/www.sandi.mpi-inf.mpg.de">
                        https://imprint.mpi-klsb.mpg.de/inf/www.sandi.mpi-inf.mpg.de
                    </a>
                </div>
                <div>Data Protection:
                    <a style="color: black"
                    href="https://data-protection.mpi-klsb.mpg.de/inf/www.sandi.mpi-inf.mpg.de">
                        https://data-protection.mpi-klsb.mpg.de/inf/www.sandi.mpi-inf.mpg.de
                    </a>
                </div>
            </div>
        </nav>
    </footer>

</body>
</html>
