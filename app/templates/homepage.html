{% extends "base.html" %}
{% block content %}

    <h1 class="display-4">Input Your Text and Images</h1>

    <br>

    <form method="post" id="input_form" action="{{ url_for('demo') }}" enctype="multipart/form-data">

        <!-- Input form for images -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Images</span>
            </div>
            <div class="custom-file">
                <input type="file" name="images" class="custom-file-input" id="inputImages" multiple>
                <label class="custom-file-label" for="inputImages">Choose images</label>
            </div>
        </div>

        <!-- Display image names -->
        <div class="scrollContainer">
            <ul class="list-group imageNameScroll" id="imageNames">
            </ul>
        </div>

        <!-- Input form for text -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Text</span>
            </div>
            <div class="custom-file">
                <input type="file" name="texts" class="custom-file-input" id="inputText" multiple>
                <label class="custom-file-label" for="inputText">Choose text</label>
            </div>
        </div>

        <!-- Check box to include quotes -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="include_quotes" name="include_quotes">
            <label class="form-check-label" for="include_quotes">Include Captions</label>
        </div>

        <br>

        <!-- Submit button -->
        <button type="submit" value="Upload" form="input_form" class="btn btn-primary" id="show" multiple>Make my post!</button>
    </form>

    <br>

    <!-- Loading Screen -->
    <div class="loading">
        <img id="loadinggif" src="{{url_for('static', filename='img/shuffle.gif')}}" alt="Cool Loading Gif">
        <h4 id="loadingtext" class="display-8">Creating Your Story</h4>
    </div>

{% endblock %}
